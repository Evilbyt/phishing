<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; text-align: center; padding: 50px; }
    form { background: #fff; display: inline-block; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    input { display: block; margin: 10px 0; padding: 8px; width: 250px; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>
  <h2>Sign in to Your Account</h2>
  <form method="POST" action="/login">
    <input type="text" name="username" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Sign in</button>
  </form>
</body>
</html>
